<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>
<body class="m-8">
    <header>

    </header>
    <main>
        <!-- Main content container -->
         <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
             <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Triangle card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure>
                      <img
                        src="./images/triangle.png" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p class="text-center">Area(A) = 0.5 x b x h</p>
                      <div>
                        <input id="triangle-base" class="w-24 text-2xl p-2 rounded" type="text" placeholder="b">
                      <span class="mr-4 ml-2">cm</span>
                      <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="h">
                      <span>cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm <sup>2</sup></span></p>
                      </div>
                      <div class="card-actions justify-end">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                   <!-- Rectangle card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure>
                      <img
                        src="./images/rectangle.png"
                        alt="Rectangle" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p class="text-center">Area(A) = W x L</p>
                      <div>
                        <input id="rectangle-length" class="w-24 text-2xl p-2 rounded" type="text" placeholder="L">
                      <span class="mr-4 ml-2">cm</span>
                      <input id="rectangle-width" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="W">
                      <span>cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="rectangle-area"></span> <span>cm <sup>2</sup></span></p>
                      </div>
                      <div class="card-actions justify-end">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                   <!-- Parallelogram card -->
                   <div class="card bg-base-100  shadow-xl">
                    <figure>
                      <img
                        src="./images/parallelogram.png"
                        alt="Rectangle" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p class="text-center">Area(A) = b x h</p>
                      <div>
                        <input id="parallelogram-base" class="w-24 text-2xl p-2 rounded" type="text" placeholder="B">
                      <span class="mr-4 ml-2">cm</span>
                      <input id="parallelogram-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="H">
                      <span>cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="parallelogram-area"></span> <span>cm <sup>2</sup></span></p>
                      </div>
                      <div class="card-actions justify-end">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                   <!-- Triangle card -->
                <div class="card bg-base-100  shadow-xl">
                    <figure>
                      <img
                        src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
             </div>
             <!-- Area calculation Container -->
              <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center">Area Calculation</h3>
              </div>
         </div>

    </main>
    <script src="script/triangle-calculate.js"></script>
    <script src="script/rectangle.js"></script> 
    <script src="script/parallelogram.js"></script>
</body>
</html>
